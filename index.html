<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="displayScreen">0</div>
      <div id="calculatorBtns">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">&times;</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">&divide;</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">&minus;</button>
        <button class="number">0</button>
        <button class="number">00</button>
        <button>.</button>
        <button class="operator">&plus;</button>
        <button id="clear-btn">C</button>
        <button id="equals-btn">&equals;</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
